{% extends 'elittour/base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{{ STATIC_URL }}elittour/img/favicon.ico" rel="shortcut icon"/>
{% endblock head %}

{% block content %}
    <div id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table>
                            <tr>
                                <td {% if forloop.counter != 1 %}style="padding-top: 20px" {% endif %} width="160">
                                    {% if tour.img %}
                                        <a href="{{ MEDIA_URL }}{{ tour.img }}">
                                            <img src="{{ MEDIA_URL }}{{ tour.img }}" width="250" style="padding: 10px">
                                        </a>
                                    {% else %}
                                        <img src="{{ STATIC_URL }}img/no_img.png" width="250">
                                    {% endif %}
                                </td>
                                <td style="font-size: 20px">
                                    <p style="color: #1F94C0; font-size: 30px"><b>{{ tour.name }}</b></p>

                                    <p style="color: red;font-size: 25px"><b>{{ tour.date }}</b></p>

                                    <p>{{ tour.comment }}</p>

                                    <p style="color: red; font-size: 32px"><b>Стоимость: </b>{{ tour.price }} <i
                                            class="fa fa-ruble"></i></p>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    {{ tour.description|safe }}
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
