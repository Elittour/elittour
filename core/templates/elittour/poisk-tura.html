{% extends 'elittour/base.html' %}
{% load bootstrap3 %}

    {% block head %}

        <title>Поиск тура</title>

    {% endblock head %}

    {% block content %}
            <div id="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">

                                 <h1>При самостоятельном подборе и бронировании тура - скидка 5%</h1>
                                <div class="responsive">
                                    <!--BEGIN OF MODULE BLOCK-->
                                        <script type="text/javascript" language="JavaScript" src="http://tourclient.ru/f/jsboot/85540/find_tour_form?style=default&conf=poisk"></script>
                                        <script type="text/javascript" language="JavaScript" src="http://tourclient.ru/f/jsboot/85540/find_tour_offers?style=default&conf=poisk-out"></script>
                                   <!--END OF MODULE BLOCK-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>
                                    {% include 'elittour/items/right_cont.html' %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    {% endblock content %}
